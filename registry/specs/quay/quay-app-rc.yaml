apiVersion: extensions/v1beta1
kind: Deployment
metadata:
  namespace: quay-enterprise
  name: quay-enterprise-app
  labels:
    quay-enterprise-component: app
spec:
  replicas: 1
  selector:
    matchLabels:
      quay-enterprise-component: app
  template:
    metadata:
      namespace: quay-enterprise
      labels:
        quay-enterprise-component: app
    spec:
      volumes:
        - name: configvolume
          secret:
            secretName: quay-enterprise-config-secret
        - name: "storagevolume"
          persistentVolumeClaim:
            claimName: "quay-storage-pvc"
      containers:
      - name: quay-enterprise-app
        image: quay.io/coreos/quay:v2.7.0
        ports:
        - containerPort: 80
        volumeMounts:
        - name: configvolume
          readOnly: false
          mountPath: /conf/stack
        - name: storagevolume
          readOnly: false
          mountPath: /datastorage/registry
      imagePullSecrets:
        - name: coreos-pull-secret
