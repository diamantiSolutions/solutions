apiVersion: extensions/v1beta1
kind: Deployment
metadata:
  namespace: registry-artifactory
  name: nginx-artifactory-deployment
spec:
  replicas: 1
  template:
    metadata:
      labels:
        app: nginx-artifactory-deployment
        group: registry-artifactory
    spec:
      containers:
      - name: nginx-artifactory
        image: docker.bintray.io/jfrog/nginx-artifactory-pro:5.8.3
        env:
        - name: ART_BASE_URL
          value: "http://artifactory:8081/artifactory"
        - name: SSL
          value: "true"
        ports:
        - containerPort: 80
        - containerPort: 443
        resources:
          requests:
            memory: "100Mi"
            cpu: "100m"
          limits:
            memory: "200Mi"
            cpu: "200m"
        volumeMounts:
        - mountPath: "/var/opt/jfrog/nginx"
          name: nginx-volume
        - mountPath: "/var/opt/jfrog/nginx/ssl"
          name: ssl-secret-volume
      volumes:
      - name: nginx-volume
        persistentVolumeClaim:
          claimName: nginx-claim
      - name: ssl-secret-volume
        secret:
          secretName: art-tls
