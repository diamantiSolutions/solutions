apiVersion: extensions/v1beta1
kind: Deployment
metadata:
  name: postgresql-artifactory-deployment
  namespace: registry-artifactory
spec:
  replicas: 1
  template:
    metadata:
      labels:
        app: postgresql-artifactory
        group: registry-artifactory
    spec:
      initContainers:
      - name: "remove-lost-found"
        image: "busybox:1.26.2"
        imagePullPolicy: "IfNotPresent"
        command:
        - 'sh'
        - '-c'
        - 'rm -rf /var/lib/postgresql/data/lost+found'
        volumeMounts:
        - mountPath: "/var/lib/postgresql/data"
          name: postgresql-volume
      containers:
      - name: postgresql-artifactory
        image: docker.bintray.io/postgres:9.5.2
        env:
        - name: POSTGRES_DB
          value: artifactory
        - name: POSTGRES_USER
          value: artifactory
        - name: POSTGRES_PASSWORD
          value: password
        ports:
        - containerPort: 5432
        resources:
          requests:
            memory: "500Mi"
            cpu: "100m"
          limits:
            memory: "1Gi"
            cpu: "500m"
        volumeMounts:
        - mountPath: "/var/lib/postgresql/data"
          name: postgresql-volume
        livenessProbe:
          exec:
            command:
            - sh
            - -c
            - exec pg_isready
          initialDelaySeconds: 60
          timeoutSeconds: 5
          failureThreshold: 6
        readinessProbe:
          exec:
            command:
            - sh
            - -c
            - exec pg_isready
          initialDelaySeconds: 30
          timeoutSeconds: 3
          periodSeconds: 5
      volumes:
      - name: postgresql-volume
        persistentVolumeClaim:
          claimName: postgresql-claim
---
apiVersion: v1
kind: Service
metadata:
  namespace: registry-artifactory
  name: postgresql-artifactory-service
  labels:
    app: postgresql-artifactory-service
    group: registry-artifactory
spec:
  ports:
  - port: 5432
    protocol: TCP
  selector:
    app: postgresql-artifactory
