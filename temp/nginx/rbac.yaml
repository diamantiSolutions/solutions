kind: ClusterRole
apiVersion: rbac.authorization.k8s.io/v1beta1
metadata:
  name: nginx-lb
rules:
- apiGroups:
  - ""
  resources:
  - services
  - endpoints
  verbs: 
  - list
  - watch
- apiGroups: 
  - ""
  resources:
  - configmaps
  - secrets
  verbs:
  - get
  - list
  - watch
- apiGroups:
  - ""
  resources:
  - pods
  verbs:
  - list
- apiGroups:
  - ""
  resources:
  - events
  verbs:
  - create
  - patch
- apiGroups:
  - extensions
  resources:
  - ingresses
  verbs:
  - list
  - watch
---
kind: ClusterRoleBinding
apiVersion: rbac.authorization.k8s.io/v1beta1
metadata:
  name: nginx-lb
subjects:
- kind: ServiceAccount
  name: nginx-lb
  namespace: nginx-lb
roleRef:
  kind: ClusterRole
  name: nginx-lb
  apiGroup: rbac.authorization.k8s.io