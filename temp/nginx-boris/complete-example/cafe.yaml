apiVersion: v1
kind: ReplicationController
metadata:
  namespace: nginx-ingress
  name: coffee
spec:
  replicas: 20
  selector:
    app: coffee
  template:
    metadata:
      labels:
        app: coffee
      annotations:
        diamanti.com/endpoint0: '{"network":"red","perfTier":"best-effort"}'
    spec:
      # nodeSelector:
      #   kubernetes.io/hostname: appserv94
      containers:
      - name: coffee
        image: nginxdemos/hello:plain-text
        ports:
        - containerPort: 80
---
apiVersion: v1
kind: Service
metadata:
  namespace: nginx-ingress
  name: coffee-svc
spec:
  ports:
  - port: 80
    targetPort: 80
    protocol: TCP
    name: http
  selector:
    app: coffee
